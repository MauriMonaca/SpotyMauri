<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum.scale=1.">
	<meta name="author" content="Mauri Mónaca">
	<meta name="description" content="Escucha tu musica">
	<meta name="copyright" content="SpotyMauri">
	<meta name="keywords" content="spotify musica calidad">
	<meta http-equiv=”Content-Language” content=”es”>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
	<title> - SpotyMauri -</title>
</head>
<body>
	<input type="checkbox" name="button-flag" value="flag" id="flag">
	<label class="label" for="flag">
		<div class="mostrar-menu">
			<div class="raya"></div>
			<div class="raya"></div>
			<div class="raya"></div>
		</div>
	</label>
	<nav id="menu">
		<div class="marca2">
			<div class="logo2">
				<img src="img/spot.png" alt="Spotify" title="Spotify">
			</div>	
			<div class="spot2">
				<h2>SpotyMauri</h2>
			</div>
		</div>
		<div class="opciones">
			<a href="#">Buscar</a>
			<a href="#">Explorar</a>
			<a href="#">Actividad</a>
			<a href="#">Radio</a>
			<a href="#">Tu Música</a>
			<a href="#">Configuración</a>
		</div>
   </nav>
   <div class="arrow">
		<span>&lt</span>
	</div>
   <div class="mostrar-settings">
		<div class="punto"></div>
		<div class="punto"></div>
		<div class="punto"></div>
	</div>
	<div id="settings">
		<a href="#">Descargar</a>
		<a href="#">Seguir</a>
		<a href="#">Ir al artista</a>
		<a href="#">Compartir</a>		
	</div>
	<section class="content1">		
		<article>
			<div id="artista-foto"></div>
			<div id="artista-name">
				Daft Punk
			</div>
			<div id="artista-follow">
				SEGUIR
			</div>
			<div id="artista-followers">
				973.654 seguidores
			</div>
			<div class="random-button">
				<div class="play"></div> 	
				<div class="random-text">MODO ALEATORIO</div>
			</div>
		</article>
		<div class="random-button2">
			<div class="play"></div> 
			<div class="random-text">MODO ALEATORIO</div>
		</div>
		<div class="conexion">
			<div id="disponibilidad">
				Disponible sin conexión
			</div>
			<div id="selector"> 
				<label class="checkbox" for="checkear">
   		 		<input type="checkbox" id="checkear">
    				<div class="check"> 
    					<div class="rueda"></div>
  	 				</div>
				</label>
			</div>
		</div>
		<div class="albumes">
			<h3>Álbumes en tu música</h3>
			<hr>
			<div class="album">
				<div class="nombre-album">
					Random Access Memories (2013)
				</div>
				<div class="menu-album">
					<div class=point></div>
					<div class=point></div>
					<div class=point></div>
				</div>
			</div>
		</div>
		<div class=playlist>
			<div class="tapa-album">
				<img src="img/random.jpg" title="The Empyrean" alt="The Empyrean">
			</div>
			<div class="play-cancion">
				Get Lucky
			</div>
			<div class="play-icon">
				<a href="#">
					<img src="img/play.svg" title="play" alt="play">
				</a>
			</div>
			<div class="play-artist">
				Daft Punk
			</div>
		</div>
		<div class="marca">
			<div class="logo">
				<img src="img/spot.png" alt="Spotify" title="Spotify">
			</div>	
			<div class="spot">
				<h2>SpotyMauri</h2>
			</div>
		</div>
	</section>
</body>
